<article class="articleMain">
	<h1 class="articleMain__header">Дуб</h1>
	<p>Дуб — дерево-тотем (дерево Перуна). Найбільшим у діброві дубам давні українці приносили жертви (здебільшого — різні страви). Зрубати Дуб можна було лише за дозволом волхвів. (За П. Трощиним).</p>
