	<h1 class="articleMain__header">Жировик</h1>
	<p>Жировик — божество, що мешкає в людській оселі, по коморах та засіках, у льохах та на горищах і сприяє добробуту, достаткам; всіляко охороняє продовольчі запаси від знищення. (За О. Афанасьєвим).</p>
