	<h1 class="articleMain__header">Дитинець</h1>
	<p>Дитинець — назва частини міста, фортеці чи башти, у підвалини якої — згідно з найдавнішим українським ритуалом — замуровували дитину, дух якої мав берегти споруду від ворогів. (За О. Афанасьєвим).</p>
