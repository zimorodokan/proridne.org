	<h1 class="articleMain__header">Хлібник</h1>
	<p>Хлібник — домашнє божество, що оберігало зерно і борошно в засіках від псування та гризунів. Згідно з повір’ям, сприяло вдалому випіканню хліба. (За О. Афанасьєвим)</p>
