<article class="articleMain">
	<h1 class="articleMain__header">Цеця</h1>
	<p>Цеця — богиня літа у давніх білорусів. Зображувалася у вигляді дорідної гарної жінки, яка несе в руках соковиті плоди. Голова прикрашена вінком з пшеничного колосся. (За О. Афанасьєвим).</p>
