	<h1 class="articleMain__header">Святибог</h1>
	<p>Святибог — бог лісів, син <a href="/Українська міфологія/Дажбог.html">Дажбога</a>. Священний ліс і капище Святибога містилися під Києвом (за велінням церкви було спалено 1008 р.). (За П. Трощиним).</p>
