	<h1 class="articleMain__header">Поревіт</h1>
	<p>Поревіт — у давніх полабських і балтійських українських племен бог зими, холоду й миру. За повір’ям, мав п’ять голів — за кількістю холодних місяців. (За О. Фамінциним).</p>
