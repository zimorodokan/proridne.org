	<h1 class="articleMain__header">Білий лебідь</h1>
	<p>Білий лебідь — птах-тотем. Згідно з повір’ям, в нього перевтілювався БІЛОБОГ. Волхви суворо, під загрозою смертної кари, забороняли полювання на Білих Лебедів (За П. Трощиним).</p>
