<article class="articleMain">
	<h1 class="articleMain__header">Живонна, Зевона</h1>
	<p>Живонна (Зевона) — у полабських українців та давніх поляків — богиня плодовитості всіх тварин, опікувала також ліси, сприяла мисливцям. (За Д. Шеппінгом).</p>
