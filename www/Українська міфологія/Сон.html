	<h1 class="articleMain__header">Сон</h1>
	<p>Сон — тимчасовий відхід душі від тіла. Мандри душі з іншим світом — це і є сон. Вернувшись до тіла сон припиняється. Коли душа відлітає від тіла назавжди наступає смерть.</p>
