	<h1 class="articleMain__header">Осика</h1>
	<p>Осика — дерево-тотем, на якому вішали вбиту змію, аби вона не ожила. Для того, щоб покійник, в якому запідозрювали упиря і т. п., не виліз із могили, над ним забивали осиковий кіл. (За О. Афанасьєвим).</p>
